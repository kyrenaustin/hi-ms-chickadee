<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Chickadee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Chickadee</h1>

  <p>
    Being around you, there is always a verse that comes to mind.
  </p>

  <p>
    “I am my beloved’s, and my beloved is mine.”
    <br>
    <em>Song of Solomon 2:16</em>
  </p>

  <div class="photo-frame">
    <img src="photo.jpg" alt="Us">
    <span class="caption">me & you</span>
  </div>
  

  <p style="margin-top:20px;">
    <strong>Will you be my Valentine?</strong>
  </p>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <p id="message"></p>
</div>

<script src="script.js"></script>
</body>
</html>
